<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>صفحتي على فيسبوك</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%;
    overflow: hidden;
  }
  #fb-root {
    height: 100%;
    width: 100%;
  }
  .fb-page {
    width: 100% !important;
    height: 100% !important;
    min-height: 600px; /* أو أي ارتفاع تفضله */
  }
</style>
</head>
<body>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/ar_AR/sdk.js#xfbml=1&version=v19.0">
  </script>
  <div class="fb-page"
       data-href="https://www.facebook.com/MaiSara.SaMiir.KaMel"
       data-tabs="timeline"
       data-width="500"  <!-- ممكن تحط 500 أو 100% بس الفيسبوك أحيانًا يقبل أرقام -->
       data-height="800"
       data-adapt-container-width="true"
       data-hide-cover="false"
       data-show-facepile="true">
  </div>
</body>
</html>
