<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>صفحتي على فيسبوك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #f0f2f5;
      overflow: hidden;
    }
    #fb-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }
    .fb-page {
      border: none;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v19.0"
    nonce="abc123">
  </script>

  <div id="fb-container">
    <div class="fb-page"
         data-href="https://www.facebook.com/MaiSara.SaMiir.KaMel"
         data-tabs="timeline"
         data-width=""
         data-height=""
         data-small-header="true"
         data-adapt-container-width="true"
         data-hide-cover="true"
         data-show-facepile="false">
    </div>
  </div>

  <script>
    function resizeFBPage() {
      const page = document.querySelector('.fb-page');
      page.setAttribute('data-width', window.innerWidth);
      page.setAttribute('data-height', window.innerHeight);
      if (typeof FB !== 'undefined') {
        FB.XFBML.parse();
      }
    }

    window.onload = resizeFBPage;
    window.onresize = resizeFBPage;
  </script>
</body>
</html>
